server {
    # Listen on port 80 inside the container
    listen 80;

      #  matches the COPY command in  Dockerfile of frontend
       root /usr/share/nginx/html;

        # What file to load first
        index index.html;

          # Compresses your JS/CSS so it loads faster for users
          gzip on;
          gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    #  Using SPA fallback to fix /verify-payment route when khalti redirects
    location / { 
        try_files $uri $uri/ /index.html; 
        }
}